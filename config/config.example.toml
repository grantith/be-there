config_version = 1
super_key = "CapsLock"

[[apps]]
id = "browser"
hotkey = "f"
win_title = "ahk_exe floorp.exe"
run = "floorp"
run_paths = []

[[apps]]
id = "files"
hotkey = "e"
win_title = "ahk_exe explorer.exe"
run = "explorer"
run_paths = []

[[apps]]
id = "editor"
hotkey = "v"
win_title = "ahk_exe Code.exe"
run = "code"
run_paths = []

[[apps]]
id = "terminal"
hotkey = "s"
win_title = "ahk_exe WindowsTerminal.exe"
run = "wt"
run_paths = []

[[apps]]
id = "notepad"
hotkey = "n"
win_title = "ahk_exe notepad++.exe"
run = "notepad++"
run_paths = []

[[apps]]
id = "chat"
hotkey = "t"
win_title = "ahk_exe telegram.exe"
run = "telegram"
run_paths = []

[[apps]]
id = "discord"
hotkey = "d"
win_title = "ahk_exe discord.exe"
run = "discord"
run_paths = []

[[global_hotkeys]]
enabled = true
hotkey = "Alt"
target_exes = []
send_keys = "^{Tab}"

[window]
resize_step = 20
move_step = 20
super_double_tap_ms = 300
cycle_app_windows_hotkey = "c"
center_width_cycle_hotkey = "Space"

[window.move_mode]
enable = true
cancel_key = "Esc"

[window_selector]
enabled = true
hotkey = "w"
max_results = 12
title_preview_len = 60
match_title = true
match_exe = true
include_minimized = true
close_on_focus_loss = true

[window_manager]
grid_size = 3
gap_px = 0
exceptions_regex = "(Shell_TrayWnd|Shell_SecondaryTrayWnd|WorkerW|XamlExplorerHostIslandWindow)"

[window_manager.margins]
top = 6
left = 4
right = 4

[directional_focus]
enabled = true
stacked_overlap_threshold = 0.5
stack_tolerance_px = 25
prefer_topmost = true
prefer_last_stacked = true
frontmost_guard_px = 200
perpendicular_overlap_min = 0.2
cross_monitor = false
debug_enabled = false

[focus_border]
enabled = true
border_color = "#357EC7"
move_mode_color = "#2ECC71"
command_mode_color = "#FFD400"
border_thickness = 4
corner_radius = 16
update_interval_ms = 20

[helper]
enabled = true
overlay_opacity = 200

[reload]
enabled = true
hotkey = "r"
super_key_required = true
watch_enabled = false
watch_interval_ms = 1000
mode_enabled = true
mode_hotkey = ";"
mode_timeout_ms = 20000
