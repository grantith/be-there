config_version = 1
# Use one or more keys as super (CapsLock is the default).
super_key = ["F24", "CapsLock"]

[[apps]]
id = "browser"
hotkey = "f"
win_title = "ahk_exe floorp.exe"
run = "floorp"
# desktop = 2
# follow_on_spawn = true
run_paths = []

[[apps]]
id = "files"
hotkey = "e"
win_title = "ahk_exe explorer.exe"
run = "explorer"
run_paths = []

[[apps]]
id = "editor"
hotkey = "v"
win_title = "ahk_exe Code.exe"
run = "code"
# run_start_in = "C:\\projects"
run_paths = []

[[apps]]
id = "terminal"
hotkey = "s"
win_title = "ahk_exe WindowsTerminal.exe"
run = "wt"
run_paths = []

[[apps]]
id = "notepad"
hotkey = "n"
win_title = "ahk_exe notepad++.exe"
run = "notepad++"
run_paths = []

[[apps]]
id = "chat"
hotkey = "t"
win_title = "ahk_exe telegram.exe"
run = "telegram"
run_paths = []
# desktop = 2
# ignore_classes = ["Qt51518QWindowToolSaveBits"]

[[apps]]
id = "discord"
hotkey = "d"
win_title = "ahk_exe discord.exe"
run = "discord"
run_paths = []
# desktop = 2

[[apps]]
id = "vscode-border"
match = { exe = "Code.exe", title = " - Visual Studio Code$", title_regex = true }
# Optional per-app focus border tweaks.
focus_border = { border_color = "#4D96FF", border_thickness = 3, corner_radius = 12lll }

[[global_hotkeys]]
enabled = true
hotkey = "Alt"
target_exes = []
# Send Ctrl+Tab when holding super+alt.
# Will require virtual desktop hotkeys to be used without pressing super first in the combo.
send_keys = "^{Tab}"

[window]
resize_step = 20
move_step = 20
super_double_tap_ms = 300
# Cycle app windows across all desktops.
cycle_app_windows_hotkey = "c"
# Cycle app windows on the current desktop only.
cycle_app_windows_current_hotkey = "+c"
 # Swap the two values if you prefer current-desktop cycling on `super+c`.
center_width_cycle_hotkey = "Space"

[window.move_mode]
enable = true
cancel_key = "Esc"

[window_selector]
enabled = true
hotkey = "w"
max_results = 12
title_preview_len = 60
match_title = true
match_exe = true
include_minimized = true
close_on_focus_loss = true

[window_manager]
grid_size = 3
gap_px = 0
exceptions_regex = "(Shell_TrayWnd|Shell_SecondaryTrayWnd|WorkerW|XamlExplorerHostIslandWindow)"

[window_manager.margins]
top = 6
left = 4
right = 4
bottom = 5

[virtual_desktop]
enabled = true
switch_on_focus = true
ensure_count = 0
cycle_prefer_current = true
# Hotkey fields here use AHK syntax without super (super is implied).
# Modifiers are applied by Harken (alt or alt+shift) for desktop actions.
prev_hotkey = "h"
next_hotkey = "l"
move_prev_hotkey = "h"
move_next_hotkey = "l"
# Debug logs write to %APPDATA%\harken when enabled.
debug_cycle = false
debug_hotkeys = false
tray_indicator = true
tray_format = "{current}/{total}"
# auto_assign = false
# auto_assign_interval_ms = 500
# auto_assign applies only to apps with `desktop` set.

[[virtual_desktop.1]]
hotkey = "1"

[[virtual_desktop.2]]
hotkey = "2"

[directional_focus]
# Directional focus was tricky to make good enough.
enabled = true
stacked_overlap_threshold = 0.5
stack_tolerance_px = 25
prefer_topmost = true
prefer_last_stacked = true
frontmost_guard_px = 200
perpendicular_overlap_min = 0.2
cross_monitor = false
debug_enabled = false

[focus_border]
enabled = true
border_color = "#222feb"
move_mode_color = "#2ECC71"
command_mode_color = "#FFD400"
border_thickness = 4
corner_radius = 16
update_interval_ms = 20

[helper]
enabled = true
overlay_opacity = 200

[config_watch]
enabled = false
# Only used if WinAPI method has to fall back to polling.
interval_ms = 2500
